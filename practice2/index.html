<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Create Account</h1>
        <form action="">
            <div class="name">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name = "fname" placeholder="Enter your first name" required> <br>

            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name"><br>
    </div> 

    <div class="email">
        <label for="email">Email*</label><br>
        <input type="text" id="email" name="email" placeholder="enter your email" required><br>
    </div>  

    <div class="pass">
        <label for="pass">Password*</label><br>
        <input type="text" id="pass" name="pass" placeholder="enter your Password" required><br>

    </div>
    
    <div class="comf">
         <label for="comf">Confirm Password*</label><br>
        <input type="text" id="comf" name="comf" placeholder="enter your Password again" required><br>

    </div>
    
    <div class="gender">
        <label >Gender:</label>
            <br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

    </div>
    <div class="hobbie">
            <label >Hobbies</label>
            <br>
            <input type="checkbox" id="Music" name="Hobbies" >
            <label for="Music">Music</label>
            
            <input type="checkbox" id="Sports" name="Hobbies" >
            <label for="Sports">Sport</label>
                        
            <input type="checkbox" id="Travel" name="Hobbies" >
            <label for="Travel">Travel</label>
                        
            <input type="checkbox" id="Movies" name="Hobbies" >
            <label for="Movies">Movies</label>
            <br><br>
    </div>  
    
    <div class="source">
            <label for="income-source">Source of income</label><br>
            <select id="income-source" name="income-source">
                <option>Employed</option>
                <option>Self-employed</option>
                <option>Student</option>
            </select>
            <div class="income">
            <label for="vol">Income</label>
            <input type="range" id="vol" name="vol" min="0" max="50">
    
        </div>
    </div>
    <div class="file">
       <label for="myfile">Upload Profile Picture</label><br><br>
        <input type="file" id="myfile" name="myfile">

        <div class="age">
            <label for="age">Age</label><br>
            <input type="text" id="age" name="age"><br>
        </div>
    </div>
    <div class="bio">
        <label for="bio">Bio</label><br>
        <input type="text" id="bio" name="bio"><br>
    </div>

    <button>create</button>




 
        </form>
    </div>
 
</body>
</html>
